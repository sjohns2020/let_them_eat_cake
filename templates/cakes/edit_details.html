{% extends './base.html' %}

{% block content %}
    <br><br><br>
    <h1>Edit Cake Details</h1>

<table class="table">
    <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Baker</th>
        <th>Cost</th>
        <th>Selling Price</th>
        <th>Sutable for Vegetarians?</th>

    </tr>
    </form>  
    <tr>
        <form action="/cakes/{{cake.id}}" method="post">
        <td>
            <input type="text" name="category" value="{{ cake.category }}">
        
        </td>
        <td>
            <input type="text" name="full_name" value="{{ cake.full_name }}">
        
        </td>
        <td> 
            <select name="baker_id">
                {% for baker in all_bakers  %}
                <option value="{{ baker.id }}"
                    {% if cake.baker.id == baker.id %} selected="selected" {% endif %}>
                    {{ baker.full_name }}

                </option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input class="small-input" type="text" name="manufacture_cost" value="{{ cake.manufacture_cost }}">
           
        </td>
        <td>
            <input class="small-input" type="text" name="selling_price" value="{{ cake.selling_price }}">
        
        </td>
        <td>
            <input class="small-input" type="text" name="vegetarian" value="{{ cake.vegetarian }}">
        
        </td>
            <input class="small-input" type="hidden" name="qty_on_hand" value="{{ cake.qty_on_hand }}">
        

            <input class="small-input" type="hidden" name="daily_sales_forecast" value="{{ cake.daily_sales_forecast }}">

            <input class="small-input" type="hidden" name="par_level" value="{{ cake.par_level }}">
                   
    </tr>
    <button type="submit">Save Cake Details</button>
    </form>  
    </table>

{% endblock %}
