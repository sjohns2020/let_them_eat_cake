{% extends './base.html' %}

{% block content %}
    <br><br><br>
    <h1>Edit Cake Details</h1>
    <a href="cakes/new">Add new Cake</a>

<table class="table">
    <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Baker</th>
        <th>Cost</th>
        <th>Selling Price</th>
        <th>Sutable for Vegetarians?</th>
        <th>On Hand Quantity</th>
        <th>Daily Sales Forecast</th>
        <th>Par Level</th>
    </tr>
    </form>  
    <tr>

        <form action="/cakes/{{cake.id}}" method="post">
        <td>
            <input type="text" name="category" value="{{ cake.category }}">
        
        </td>
        <td>
            <input type="text" name="full_name" value="{{ cake.full_name }}">
        
        </td>
        <td> 
            <select name="baker_id">
                {% for baker in all_bakers  %}
                <option value="{{ baker.id }}"
                    {% if cake.baker.id == baker.id %} selected="selected" {% endif %}>
                    {{ baker.full_name }}

                </option>
                {% endfor %}
            </select>
        </th>
        <th>
            <input class="small-input" type="number" name="manufacture_cost" value="{{ cake.manufacture_cost }}">
           
        </td>
        <td>
            <input class="small-input" type="number" name="selling_price" value="{{ cake.selling_price }}">
        
        </td>
        <td>
            <input class="small-input" type="number" name="vegetarian" value="{{ cake.vegetarian }}">
        
        </td>
        <td>
            <p name="qty_on_hand">{{ cake.qty_on_hand }}</p>
        
        </td>
        <td>
            <p name="daily_sales_forecast">{{ cake.daily_sales_forecast }}</p>
        </td>
        <td>
            <p name="par_level">{{ cake.par_level }}</p>
        
        </td>            
    </tr>
    <button type="submit">Update Quantities</button>
    </form>  
    </table>

{% endblock %}
